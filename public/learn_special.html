<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn Chess - Special Moves | Adaptive Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://img.icons8.com/ios-filled/48/9f88ff/chess-king.png">
  <link rel="stylesheet" href="homePage.css" />
  <style>
    body {
      min-height: 100vh;
      background: var(--primary);
    }
    .learn-container {
      max-width: 1000px;
      margin: 2.5rem auto;
      padding: 2rem 1.5rem;
      background: var(--glass, rgba(36, 41, 68, 0.54));
      border-radius: 22px;
      box-shadow: none !important;
      position: relative;
    }
    .chapter-nav {
      display: flex;
      gap: 1.4rem;
      margin-bottom: 2.6rem;
      justify-content: center;
    }
    .chapter-btn {
      background: linear-gradient(90deg, #9f88ff 60%, #5eead4 100%);
      color: #181e23;
      border: none;
      border-radius: 8px;
      font-size: 1.04rem;
      font-weight: bold;
      padding: 0.7em 1.5em;
      cursor: pointer;
      margin: 0 0.2em;
      box-shadow: none !important;
      outline: none;
      transition: background 0.2s, color 0.2s;
      opacity: 0.7;
    }
    .chapter-btn.active {
      background: linear-gradient(90deg, #facc15 60%, #9f88ff 100%);
      color: #181e23;
      opacity: 1;
      box-shadow: none !important;
    }
    .learn-title {
      font-size: 2rem;
      color: var(--violet);
      font-family: Georgia, serif;
      text-align: center;
      margin-bottom: 0.7rem;
      font-weight: bold;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 12px #9f88ffaa;
    }
    .learn-desc {
      text-align: center;
      color: #e5e6ff;
      font-size: 1.12rem;
      margin-bottom: 2.1rem;
    }
    .special-move-selector {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 1.6rem;
      flex-wrap: wrap;
    }
    .special-btn {
      padding: 0.8em 1.3em;
      border-radius: 8px;
      border: 2px solid #5eead4;
      background: #23243a;
      color: #facc15;
      font-weight: bold;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, border 0.18s;
      box-shadow: none !important;
    }
    .special-btn.active,
    .special-btn:hover {
      background: #5eead4;
      color: #181e23;
      border-color: #9f88ff;
      box-shadow: none !important;
    }
    .board-wrap {
      margin-bottom: 1.4rem;
      box-shadow: none !important;
      border: none !important;
      background: transparent !important;
      display: flex;
      justify-content: center;
    }
    #specialBoard {
      display: grid;
      grid-template-columns: repeat(8, 48px);
      grid-template-rows: repeat(8, 48px);
      border-radius: 10px;
      box-shadow: none !important;
      border: none !important;
      background: transparent !important;
      overflow: hidden;
    }
    .chess-square {
      width: 48px;
      height: 48px;
      line-height: 48px;
      text-align: center;
      font-size: 1.45rem;
      font-weight: 700;
      user-select: none;
      transition: background 0.18s, box-shadow 0.2s, transform 0.14s;
      border: none !important;
      box-shadow: none !important;
      background-clip: padding-box;
      padding: 0;
    }
    .chess-square img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      display: block;
      margin: auto;
      pointer-events: none;
      user-select: none;
    }
    .light {
      background: #e5e6ff;
      color: #222;
    }
    .dark {
      background: #3a3a4d;
      color: #eee;
    }
    .highlight {
      background: radial-gradient(circle, #facc15 0%, #facc1500 80%);
      box-shadow: inset 0 0 10px #facc15aa, 0 0 12px #facc15aa;
      transform: scale(1.08);
      z-index: 2;
      border-radius: 6px;
    }
    .move-label {
      font-weight: bold;
      font-size: 1.08rem;
      margin-bottom: 0.6rem;
      color: #facc15;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .notation-box {
      background: var(--glass, rgba(36, 41, 68, 0.54));
      border-radius: 10px;
      padding: 1rem 1.2rem;
      text-align: center;
      font-size: 1.13rem;
      color: #e5e6ff;
      margin-bottom: 0.8rem;
      box-shadow: none !important;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0.7rem;
    }
    .move-controls {
      display: flex;
      justify-content: center;
      gap: 1.1rem;
      margin-top: 1.2rem;
    }
    .move-controls button {
      background: linear-gradient(90deg, #9f88ff 60%, #5eead4 100%);
      color: #181e23;
      border: none;
      border-radius: 8px;
      font-size: 1.06rem;
      font-weight: 700;
      padding: 0.5em 1.4em;
      cursor: pointer;
      box-shadow: none !important;
      transition: background 0.18s, color 0.18s;
    }
    .move-controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 700px) {
      #specialBoard {
        grid-template-columns: repeat(8, 36px);
        grid-template-rows: repeat(8, 36px);
      }
      .chess-square {
        width: 36px;
        height: 36px;
        font-size: 1.1rem;
      }
      .chess-square img {
        width: 80%;
        height: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <nav class="navbar">
    <a href="homePage.html" class="brand">
      <img src="https://img.icons8.com/ios-filled/48/9f88ff/chess-king.png" alt="Chess Logo" />
      <span>Adaptive Chess</span>
    </a>
    <div class="navbar-menu" id="navbar-menu"></div>
  </nav>
  <main>
    <div class="learn-container">
      <div class="chapter-nav">
        <button class="chapter-btn" onclick="window.location.href='learn.html'">1. How Pieces Move</button>
        <button class="chapter-btn active" disabled>2. Special Moves</button>
        <button class="chapter-btn" onclick="window.location.href='learn_notation.html'">3. Notation</button>
      </div>
      <div class="learn-title">Special Chess Moves</div>
      <div class="learn-desc">
        Learn about <b>Castling</b>, <b>En Passant</b>, and <b>Promotion</b>.<br>
        Select a move and use the arrows to see each step in action.
      </div>
      <div class="special-move-selector">
        <button class="special-btn active" id="castlingBtn">Castling</button>
        <button class="special-btn" id="enpassantBtn">En Passant</button>
        <button class="special-btn" id="promotionBtn">Promotion</button>
      </div>
      <div class="move-label" id="specialMoveLabel"></div>
      <div class="notation-box" id="notationBox"></div>
      <div class="board-wrap">
        <div id="specialBoard"></div>
      </div>
      <div class="move-controls">
        <button id="prevBtn" onclick="prevStep()">⟨ Prev</button>
        <button id="nextBtn" onclick="nextStep()">Next ⟩</button>
      </div>
    </div>
  </main>
  <script>
    // Navbar logic (reuse from your main pages)
    function renderNavbar() {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const username = localStorage.getItem("username") || "";
      const nav = document.getElementById('navbar-menu');
      nav.innerHTML = "";
      if (!isLoggedIn) {
        nav.innerHTML = `
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="signup.html">Sign Up</a>
        `;
      } else {
        nav.innerHTML = `
            <a class="nav-link" href="index.html">Play Chess</a>
            <a class="nav-link" href="learn.html">Learn Chess</a>
            <a class="nav-link" href="profile.html">
                <span class="profile-avatar">${username.charAt(0).toUpperCase()}</span> ${username || "Profile"}
            </a>
            <button class="nav-btn" onclick="logout()">Logout</button>
        `;
      }
    }
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      location.reload();
    }
    renderNavbar();

    // Special Moves Logic
    const specialBoard = document.getElementById('specialBoard');

    // Special moves steps
    const specialMoves = {
      castling: [
        {
          label: "Castling: Initial Position",
          desc: "White can castle kingside (O-O) here. Both king and rook haven't moved.",
          squares: {
            60: "wK", 63: "wR",  // White king and rook (e1, h1)
          },
          highlights: [60, 62, 63]
        },
        {
          label: "Castling: King Moves Two Squares",
          desc: "King moves two squares toward the rook.",
          squares: {
            62: "wK", 63: "wR"
          },
          highlights: [60, 62],
          notation: "O-O"
        },
        {
          label: "Castling: Rook Jumps Over",
          desc: "Rook jumps over and lands next to the king. Castling complete!",
          squares: {
            62: "wK", 61: "wR"
          },
          highlights: [61, 62],
          notation: "O-O (Kingside Castling)"
        }
      ],
      enpassant: [
        {
          label: "En Passant: Initial Position",
          desc: "White pawn is on e5, black pawn is on d7. Black pawn moves two squares forward.",
          squares: {
            28: "wP", // e5
            11: "bP"  // d7
          },
          highlights: [28, 11, 27] // e5, d7, d5
        },
        {
          label: "En Passant: Black pawn advances",
          desc: "Black pawn moves d7-d5 next to white pawn.",
          squares: {
            28: "wP",
            27: "bP"
          },
          highlights: [28, 27],
          notation: "d5"
        },
        {
          label: "En Passant: White captures en passant",
          desc: "White pawn captures en passant (e5xd6 e.p.), landing on d6.",
          squares: {
            19: "wP"
          },
          highlights: [27, 19],
          notation: "exd6 e.p."
        }
      ],
      promotion: [
        {
          label: "Promotion: Initial Position",
          desc: "White pawn is ready to promote to the 8th rank.",
          squares: {
            8: "wP" // a7
          },
          highlights: [8, 0]
        },
        {
          label: "Promotion: Pawn moves to 8th rank",
          desc: "Pawn moves to a8 and can promote to a queen, rook, bishop, or knight.",
          squares: {
            0: "wP"
          },
          highlights: [8, 0],
          notation: "a8=Q"
        },
        {
          label: "Promotion: Pawn becomes a Queen",
          desc: "Pawn promotes to a queen. This is shown as 'a8=Q' in notation.",
          squares: {
            0: "wQ"
          },
          highlights: [0],
          notation: "a8=Q"
        }
      ]
    };

    let currentMoveType = 'castling';
    let currentStep = 0;

    function renderSpecialBoard() {
      specialBoard.innerHTML = '';
      for (let i = 0; i < 64; i++) {
        const sq = document.createElement('div');
        sq.className = 'chess-square ' + ((Math.floor(i / 8) + i) % 2 === 0 ? 'light' : 'dark');
        sq.dataset.idx = i;
        specialBoard.appendChild(sq);
      }
      const stepObj = specialMoves[currentMoveType][currentStep];
      if (stepObj && stepObj.squares) {
        Object.entries(stepObj.squares).forEach(([idx, piece]) => {
          const square = specialBoard.children[idx];
          square.innerHTML = '';
          const img = document.createElement('img');
          img.src = `pieces/${piece}.png`;
          img.alt = piece;
          img.draggable = false;
          square.appendChild(img);
        });
      }
      if (stepObj && stepObj.highlights) {
        stepObj.highlights.forEach(idx => {
          specialBoard.children[idx].classList.add('highlight');
        });
      }
      document.getElementById('specialMoveLabel').textContent = stepObj.label || '';
      let notationBox = document.getElementById('notationBox');
      let notationText = '';
      if (stepObj.notation) {
        notationText = `<b>Notation:</b> <span style="color:#facc15;">${stepObj.notation}</span><br>`;
      }
      notationBox.innerHTML = `${notationText}${stepObj.desc || ''}`;
      document.getElementById('prevBtn').disabled = (currentStep === 0);
      document.getElementById('nextBtn').disabled = (currentStep === specialMoves[currentMoveType].length - 1);
    }

    function selectMove(type) {
      currentMoveType = type;
      currentStep = 0;
      document.querySelectorAll('.special-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(type + 'Btn').classList.add('active');
      renderSpecialBoard();
    }
    function nextStep() {
      if (currentStep < specialMoves[currentMoveType].length - 1) {
        currentStep++;
        renderSpecialBoard();
      }
    }
    function prevStep() {
      if (currentStep > 0) {
        currentStep--;
        renderSpecialBoard();
      }
    }

    document.getElementById('castlingBtn').onclick = () => selectMove('castling');
    document.getElementById('enpassantBtn').onclick = () => selectMove('enpassant');
    document.getElementById('promotionBtn').onclick = () => selectMove('promotion');

    renderSpecialBoard();
  </script>
</body>
</html>
