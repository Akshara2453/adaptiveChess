<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - Chess App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a3a57);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      animation: fadeIn 1s ease-in-out;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: white;
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: 2px solid #1976d2;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #125ba1;
    }

    #login-status {
      margin-top: 10px;
      color: #ff6666;
      font-size: 0.95rem;
    }

    p {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #4dabf7;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Login to Adaptive Chess</h2>
      <input id="login-username" type="text" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="login-status"></div>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.msg === "Login successful") {
            window.location.href = "homePage.html";
          } else {
            document.getElementById("login-status").innerText = data.msg;
          }
        })
        .catch(() => {
          document.getElementById("login-status").innerText = "Server error. Try again.";
        });
    }
  </script>
</body>

</html>
