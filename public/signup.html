<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Chess App</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      font-weight: bold;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    #signup-status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
    <h2>Sign Up</h2>
    <input id="signup-username" placeholder="Username">
    <input id="signup-password" placeholder="Password" type="password">
    <button onclick="signup()">Sign Up</button>
    <div id="signup-status"></div>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <script>
    function signup() {
        const username = document.getElementById('signup-username').value;
        const password = document.getElementById('signup-password').value;

        fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.msg === "Signup successful") {
                window.location.href = "login.html";
            } else {
                document.getElementById('signup-status').innerText = data.msg;
            }
        })
        .catch(err => {
            document.getElementById('signup-status').innerText = "Error signing up";
        });
    }
    </script>
</body>
</html>
